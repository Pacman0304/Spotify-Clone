<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon"> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Web Player</title>
    
    <link rel="stylesheet" href="spotify.css" />
    <!-- <link rel="shortcut icon" type="image/jpg" href="/favicon.ico"/> -->
  </head>
  <body>
    <nav>
      <ul>
        <div class="log">
          <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
          <li class="navcont">Home</li>
          <li class="navcont">About</li>
        </div>
        <div class="log">
          <button class="signbutton">Sign up</button>
          
      <a class="hype" href="https://google.com"><button class="logbutton">Log in</a>
          <!-- <button class="logbutton">Log in -->
         </button>
        </div>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>CHILL</h1>
        <div>
          <div class="songItem">
            <img src="cover/cover 1.jpg" alt="1">
            <span>Excuses</span>
            <span class="songlistplay"><span class="timestamp">02:57</span><i id="0" class="far songItemplay fa-play-circle ghh"></i></span>
            
          </div>
          <div class="songItem">
            <img src="cover/cover 2.jpg" alt="1">
            <span>Sunflower</span>
            <span class="songlistplay"><span class="timestamp">02:42</span><i id="1" class="far songItemplay fa-play-circle ghh"></i></span>
          </div>
          <div class="songItem">
            <img src="cover/cover 3.jpg" alt="1">
            <span>Enemy</span>
            <span class="songlistplay"><span class="timestamp">02:51</span><i id="2" class="far songItemplay fa-play-circle ghh"></i></span>
          </div><div class="songItem">
            <img src="cover/cover 4.jpg" alt="1">
            <span>On My Way</span>
            <span class="songlistplay"><span class="timestamp">03:16</span class=><i id="3" class="far songItemplay fa-play-circle ghh"></i></span>
          </div><div class="songItem">
            <img src="cover/cover 5.jpg" alt="1">
            <span>No Love</span>
            <span class="songlistplay"><span class="timestamp">02:51</span><i id="4" class="far songItemplay fa-play-circle ghh"></i></span>
          </div><div class="songItem">
            <img src="cover/cover 9.jpg" alt="1">
            <span>Thunder</span>
            <span class="songlistplay"><span class="timestamp">03:04</span><i id="5" class="far songItemplay fa-play-circle ghh"></i></span>
          </div><div class="songItem">
            <img src="cover/cover 7.jpg" alt="1">
            <span>Let Me Love You</span>
            <span class="songlistplay"><span class="timestamp">03:20</span><i id="6" class="far songItemplay fa-play-circle ghh"></i></span>
            
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
      </div>
    <div class="bottom">
      <div class="time">
        <div id="current_Time"></div>
        
      </div>
      <input type="range" name="range" id="ProgressBar" min="0" value="0" valmax="100" />
      <div id="duration"></div>
               <div class="icons"> 
       <i class="fas fa-3x fa-fast-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-fast-forward" id="next"></i>
        <div class="songinfo">
           <img class="gif" src="playing.gif" width="60px" alt="" id="giff"> <span id="masterSongName">Excuses</span>

      </div>
      <div class="slider_container">
        <input type="range" min="1" max="100" value="99" class="volume_slider" id="voice" onchange="setVolume()">
        <class class="down"><i  class="fa fa-volume-down"></i></class>
        <class class="uppp"><i class="fa fa-volume-up"></i></class>
        
         </div>
      </div>

    <script src="https://kit.fontawesome.com/7ab3bd1f12.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
    
  </body>
  </html>
